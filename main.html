<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h2>Feedback Form</h2>
    <form method="post">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Name" required>
        <br/>
        <br/>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Email" required>
        <br/>
        <br/>

        <span>Gender : </span>
        
        <input type="radio" id="gender_m" name="gender">
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender">
        <label for="gender_f">Female</label>
        <br/>
        <br/>

        <label for="cars">Car Brands : </label>
        <select name="cars" id="cars">
            
            <option value="" disabled selected hidden>--Please choose an option--</option>
            <option value="maruti">Maruti Suzuki</option>
            <option value="bmw">BMW</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="hyudai">Hyundai</option>
            <option value="mercedes">Mercedes</option>
        </select>
        <br/>
        <br/>
        
        <label for="age">Age : </label>
        <input type="number" id="age" placeholder="Age" required>
        <br/>
        <br/>

        <label for="dob">DOB : </label>
        <input type="date" id="dob" required>
        <br/>
        <br/>

        <label for="tel">Phone Number : </label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br/>
        <br/>

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Password" required>
        <br/>
        <br/>

        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br/>
        <br/>

		<button type="submit">Submit</button>
    </form>

</body>

</html>
